<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Form Patients</title>
</head>
<body>
    <div layout:fragment="content1">
        <div class="container mt-2">
            <div class="card">
                <div class="card-header">
                    <h1>Formulaire d'inscription</h1>
                </div>
                <div class="card-body bg-">
                    <div class="col-md-6 offset-3">
                        <form method="post" th:action="@{/admin/save}">
                            <div class="mb-3 mt-3">
                                <label for="nom" class="form-label">Nom:</label>
                                <input type="text" class="form-control" id="nom" name="nom" th:value="${patient.getNom()}">
                                <span class="text-bg-danger" th:errors="${patient.nom}"></span>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date de naissance:</label>
                                <input type="Date" class="form-control" id="date" name="date" th:value="${patient.getDateNaissance()}">
                                <span th:errors="${patient.dateNaissance}"></span>
                            </div>
                            <div class="form-check mb-3">
                                <label for="malade" class="form-check-label">Malade</label>
                                <input class="form-check-input" type="checkbox" name="malade" id="malade" th:checked="${patient.malade}" >
                                <span th:errors="${patient.malade}"></span>
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="score" class="form-label">Score:</label>
                                <input type="text" class="form-control" id="score" name="score" th:value="${patient.getScore()}">
                                <span class="text-danger" th:errors="${patient.score}"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
